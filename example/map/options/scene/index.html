    <script type="text/javascript">"use script";

//开发环境建议开启严格模式
function initUI(options) {
  //空间背景颜色
  $("#colorStyle").minicolors({
    position: "bottom left",
    control: "saturation",
    format: "rgb",
    defaultValue: "#000000",
    change: function change(color, opacity) {
      setSceneOptions("backgroundColor", color);
    }
  });

  //地球背景颜色
  $("#baseColor").minicolors({
    position: "bottom left",
    control: "saturation",
    format: "rgb",
    defaultValue: "#546a53",
    change: function change(color, opacity) {
      setSceneGlobeOptions("baseColor", color);
    }
  });
  $("#sceneMode").change(function () {
    var name = Number($(this).val());
    setSceneOptions("sceneMode", name);
  });

  //地形夸张倍数
  $("#terrain").slider({
    min: 1,
    max: 80,
    value: 1
  }).on("change", function (e) {
    if (e && e.value) {
      setSceneGlobeOptions("terrainExaggeration", e.value.newValue);
    }
  });

  // 鼠标滚轮放大步长参数
  $("#zoomFactor").slider({
    min: 1,
    max: 10,
    value: 1
  }).on("change", function (e) {
    var keys = $("#zoomFactor").attr("data-name");
    if (e && e.value) {
      setSceneCameraControllerOptions(keys, e.value.newValue);
    }
  });

  //变焦时相机位置的最小量级
  $("#minimumZoom").slider({
    min: 1,
    max: 10000,
    value: 1,
    step: 100
  }).on("change", function (e) {
    var keys = $("#minimumZoom").attr("data-name");
    if (e && e.value) {
      setSceneCameraControllerOptions(keys, e.value.newValue);
    }
  });

  //变焦时相机位置的最大量级
  $("#maximumZoom").slider({
    min: 10000,
    max: 90000000,
    value: 50000000,
    step: 1000
  }).on("change", function (e) {
    var key = $("#maximumZoom").attr("data-name");
    if (e && e.value) {
      setSceneCameraControllerOptions(key, e.value.newValue);
    }
  });

  // 低于此高度时绕鼠标键绕圈，大于时绕视图中心点绕圈 默认值为80000
  $("#minimumCollision").slider({
    min: 1,
    max: 500000,
    value: 15000,
    step: 100
  }).on("change", function (e) {
    var num = $("#minimumCollision").attr("data-name");
    if (e && e.value) {
      setSceneCameraControllerOptions(num, e.value.newValue);
    }
  });
}</script>
