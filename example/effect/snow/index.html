    <script type="text/javascript">"use script";

//开发环境建议开启严格模式
function initUI(options) {
  $("#chkSnow").change(function () {
    var val = $(this).is(":checked");
    setSnow(val);
  });
  $("#snowSpeed").slider({
    min: 1,
    max: 100,
    step: 1,
    value: 20
  }).on("change", function (e) {
    if (e !== null && e !== void 0 && e.value) {
      setSpeed(e.value.newValue);
    }
  });

  //====================地面积雪效果=====================

  $("#chkSnowCover").change(function () {
    var val = $(this).is(":checked");
    setCover(val);
  });
  $("#alpha").slider({
    min: 0.0,
    max: 1.0,
    step: 0.1,
    value: 0.6
  }).on("change", function (e) {
    if (e !== null && e !== void 0 && e.value) {
      setAlpha(e.value.newValue);
    }
  });
}</script>
