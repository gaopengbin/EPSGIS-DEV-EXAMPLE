    <script type="text/javascript">"use script";

//开发环境建议开启严格模式
function initUI(options) {
  // 初次赋值
  var inputObj = map.getCameraView({
    simplify: false
  });
  giveIptValue(inputObj);
  map.on("cameraChanged", function (event) {
    var inputObj = map.getCameraView({
      simplify: false
    });
    giveIptValue(inputObj);
  });
}
function giveIptValue(inputObj) {
  $("#lngIpt").val(inputObj.lng);
  $("#latIpt").val(inputObj.lat);
  $("#altIpt").val(inputObj.alt);
  $("#headingIpt").val(inputObj.heading);
  $("#pitchIpt").val(inputObj.pitch);
  $("#rollIpt").val(inputObj.roll);
}</script>
